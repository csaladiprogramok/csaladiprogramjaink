<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archívum</title>

    <style>
        body.locked {
            background: radial-gradient(circle at top, #0b2a4a, #000);;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0b2a4a, #000);
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #0b2a4a, #000);
            z-index: -1;
        }

        /* ZÁROLT ÁLLAPOT */
        body.locked {
            overflow: hidden;
        }

        body.locked .tartalom,
        body.locked .close-btn,
        body.locked footer {
            display: none;
        }

        .tartalom {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #dddddd;
        }

        .close-btn {
            position: fixed;
            top: 14px;
            right: 16px;
            color: white;
            text-decoration: none;
            font-size: 26px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0.85;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .alcim {
            font-size: 0.95rem;
            color: #bbbbbb;
            margin-bottom: 15px;
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-box {
            background: linear-gradient(145deg, #0b2a4a, #000);
            padding: 30px 25px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        }

        /* ACCORDION */
        .accordion {
            background: #e6e6e6;
            border-radius: 10px;
            color: #000;
            margin-top: 30px;
            overflow: hidden;
        }

        .accordion-header {
            width: 100%;
            background: #d9d9d9;
            border: none;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            text-align: left;
        }

        .acc-text h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .acc-sub {
            font-size: 0.9rem;
            color: #444;
        }

        .acc-status {
            margin-top: 5px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .acc-arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            background: #f2f2f2;
            transition: max-height 0.35s ease;
            padding: 0 15px;
        }

        .accordion-content p {
            color: #000;
            font-size: 0.95rem;
            padding: 15px 0;
        }

        /* NYITOTT ÁLLAPOT */
        .accordion.active .accordion-content {
            max-height: 300px;
        }

        .accordion.active .acc-arrow {
            transform: rotate(180deg);
        }

        #pinInput {
            width: 100%;
            padding: 12px;
            font-size: 22px;
            text-align: center;
            letter-spacing: 6px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            background: #111;
            color: #0ff;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .keypad button {
            padding: 16px;
            font-size: 18px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
        }

        #pinError {
            color: #ff6666;
            margin-top: 12px;
            display: none;
        }

        a {
            text-decoration: none;
            color:red;
        }

        footer {
            text-align: center;
            padding: 25px 0;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>

<body >

    <a href="fooldal.html" class="close-btn">✕</a>

    <div class="tartalom">
        <h1>ARCHÍV JEGYEK</h1>
        <p><b><i>Jelenleg nem állnak rendelkezésre, megvásárolt archív jegyek!<br>Térj vissza később!</i></b></p>
    </div>


    <div class="accordion">
        <button class="accordion-header">
            <div class="acc-text">
                <h3>KOLDUS ÉS KIRÁLYFI - TESZTJEGY</h3>
                <div class="acc-sub"><b> MAGYAR SZÍNHÁZ, BUDAPEST <br> 2026. március 01.</b></div>
                <div class="acc-status" style="color: green;">ELÉRHETŐ</div>
            </div>
            <span class="acc-arrow">▲</span>
        </button>

        <div class="accordion-content">
            <p>
                <b><u>MEGVÁSÁROLT JEGYEINK:</u></b> <br>
                <a href=""><b><i>1.) 1. SOR 1. SZÉK </b></i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⬇️ Letöltés</a> <br>
                <a href=""><b><i>2.) 1. SOR 2. SZÉK </b></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⬇️ Letöltés</a> <br>
                <a href=""><b><i>3.) 1. SOR 3. SZÉK </b></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⬇️ Letöltés</a> <br>
                <a href=""><b><i>4.) 1. SOR 4. SZÉK </b></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;⬇️ Letöltés</a> <br>
            </p>
        </div>
    </div>


    <script>
        document.querySelectorAll(".accordion-header").forEach(btn => {
            btn.addEventListener("click", () => {
                btn.parentElement.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
