<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16:9 Képlink Galéria</title>

    <style>
        body {
            margin: 0;
             background: radial-gradient(circle at top, #0b2a4a, #000);
            display: flex;
            justify-content: center;
        }

        .galeria {
            width: 100%;
            max-width: 900px;
            padding: 10px;
            box-sizing: border-box;
        }

        .kep-link {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 15px;
            overflow: hidden;
            border-radius: 8px;
            text-decoration: none;
        }

        .kep-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* opcionális: finom érintési visszajelzés */
        .kep-link:active {
            opacity: 0.8;
        }
         /* ❌ BEZÁRÓ X */
.close-btn {
    position: fixed;
    top: 14px;
    right: 16px;
    color: white;
    text-decoration: none;
    font-size: 26px;
    font-weight: 600;
    z-index: 1000;
    opacity: 0.85;
}

.close-btn:hover {
    opacity: 1;
}

/* MOBIL */
@media (max-width: 768px) {
    .close-btn {
        font-size: 28px;
        top: 12px;
        right: 14px;
    }
}
    </style>
</head>
<body>

    <a href="fooldal.html" class="close-btn">✕</a>

        </a> <br><br>

            <img src="ilyenvolt_02.jpg" alt="Kép 2">
        </a> <br><br>

        <a href="https://magyarszinhaz.hu/programok/a-kolyok/#section-67b39a707751d" class="kep-link">
            <img src="ilyenvol_03.jpg" alt="Kép 3">
        </a> <br><br>

    </div>

</body>
</html>
