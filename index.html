/* ======================

.pin-screen {

/* PIN DOTOK */
.pin-dots {

.dot {

    height: 14px;

}

.dot.filled {

}

.pin-pad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 14px;

.pin-btn {

    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 22px;
    font-weight: 600;
    border: none;
    backdrop-filter: blur(6px);
}

.pin-btn:active {
    background: rgba(127,191,255,0.4);
}

/* 0 K√ñZ√âPEN */
.pin-btn.zero {
    grid-column: 2;

<script>
    const snowContainer = document.getElementById("snow-container");
    const snowDuration = 5000; // 10 m√°sodperc
    const snowInterval = 180;   // s≈±r≈±s√©g

    function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.textContent = "‚ùÑÔ∏è";

        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = 5 + Math.random() * 3 + "s";

        setTimeout(() => {
            snowflake.remove();
        }, 9000);
    }

    const snowTimer = setInterval(createSnowflake, snowInterval);

    // 10 mp ut√°n nem j√∂n √∫j h√≥
    setTimeout(() => {
        clearInterval(snowTimer);

        // megv√°rjuk, m√≠g az utols√≥k is le√©rnek

</script>


<script>
    
let pin = "";

const dots = document.querySelectorAll(".dot");
const error = document.getElementById("error");

const encodedPins = [2103, 2108, 2141, 2148];

document.querySelectorAll(".pin-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        if (pin.length >= 4) return;

        pin += btn.textContent;
        dots[pin.length - 1].classList.add("filled");

        if (pin.length === 4) {
            setTimeout(checkPin, 200);
        }
    });
});

function checkPin() {
    const encodedInput = parseInt(pin) + 137;

    if (encodedPins.includes(encodedInput)) {
        window.location.href = "fooldal.html";
    } else {
        error.style.display = "block";
        setTimeout(resetPin, 1200);
    }
}

function resetPin() {
    pin = "";
    dots.forEach(d => d.classList.remove("filled"));
    error.style.display = "none";
}
</script>
