<script>
(function(){
    let _p = "";
    let _tries = 0;
    const _len = 4;
    const _max = 3;

    function _h(s){
        let x = 5381;
        for(let i=0;i<s.length;i++){
            x = ((x << 5) + x) + s.charCodeAt(i);
        }
        return x >>> 0;
    }

   
    const _K = 2088324368;

    function _check(){
        if(_h(_p) === _K){
            document.getElementById("pinModal").style.display = "none";
            document.body.classList.remove("locked");
        } else {
            _tries++;
            _showErr();
            _reset();
            if(_tries >= _max) _lock();
        }
    }

    function _lock(){
        const e = document.getElementById("pinError");
        e.style.display = "block";
        document.querySelectorAll(".pinBtn").forEach(b => b.disabled = true);

        setTimeout(()=>{
            _tries = 0;
            e.style.display = "none";
            document.querySelectorAll(".pinBtn").forEach(b => b.disabled = false);
        }, 30000);
    }

    function _reset(){
        _p = "";
        document.getElementById("pinInput").value = "";
    }

    function _showErr(){
        const e = document.getElementById("pinError");
        e.style.display = "block";
        setTimeout(()=>e.style.display="none",2000);
    }

    window.addPin = function(n){
        if(_p.length >= _len) return;
        _p += n;
        document.getElementById("pinInput").value = "*".repeat(_p.length);
        if(_p.length === _len) _check();
    };
})();
</script>
