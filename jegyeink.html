        /* ACCORDION */
        .accordion {
            background: #e6e6e6;
            border-radius: 10px;
            color: #000;
            margin-top: 30px;
            overflow: hidden;
        }

        .accordion-header {
            width: 100%;
            background: #d9d9d9;
            border: none;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            text-align: left;
        }

        .acc-text h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .acc-sub {

            color: #444;
        }

        .acc-status {
            margin-top: 5px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .acc-arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            background: #f2f2f2;
            transition: max-height 0.35s ease;
            padding: 0 15px;
        }

        .accordion-content p {
            color: #000;
            font-size: 0.95rem;
            padding: 15px 0;
        }

        /* NYITOTT ÁLLAPOT */
        .accordion.active .accordion-content {

        }

        .accordion.active .acc-arrow {
            transform: rotate(180deg);
        }

        #pinInput {

            padding: 12px;

            text-align: center;

<script>
(function(){
    let _p = "";
    let _tries = 0;
    const _len = 4;
    const _max = 3;

    function _h(s){
        let x = 5381;
        for(let i=0;i<s.length;i++){
            x = ((x << 5) + x) + s.charCodeAt(i);
        }
        return x >>> 0;
    }

   
    const _K = 2088324368;

    function _check(){
        if(_h(_p) === _K){
            document.getElementById("pinModal").style.display = "none";
            document.body.classList.remove("locked");
        } else {
            _tries++;
            _showErr();
            _reset();
            if(_tries >= _max) _lock();
        }
    }

    function _lock(){
        const e = document.getElementById("pinError");
        e.textContent = "Túl sok próbálkozás! Várj 30 másodpercet.";
        e.style.display = "block";
        document.querySelectorAll(".pinBtn").forEach(b => b.disabled = true);

        setTimeout(()=>{
            _tries = 0;
            e.style.display = "none";
            document.querySelectorAll(".pinBtn").forEach(b => b.disabled = false);
        }, 30000);
    }

    function _reset(){
        _p = "";
        document.getElementById("pinInput").value = "";
    }

    function _showErr(){
        const e = document.getElementById("pinError");
        e.style.display = "block";
        setTimeout(()=>e.style.display="none",2000);
    }

    window.addPin = function(n){
        if(_p.length >= _len) return;
        _p += n;
        document.getElementById("pinInput").value = "*".repeat(_p.length);
        if(_p.length === _len) _check();
    };
})();
</script>
